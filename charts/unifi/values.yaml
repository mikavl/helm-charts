nameOverride: ""
fullnameOverride: ""

mongo:

  image:
    repository: library/mongo
    pullPolicy: Always
    tag: "3.6"

  persistence:
    size: 10Gi
    storageClassName: ""

  imagePullSecrets: []

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext:
    runAsUser: 10000
    runAsGroup: 10000
    fsGroup: 10000

  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    allowPrivilegeEscalation: false

  service:
    type: ClusterIP
    port: 27017


  resources:
    limits:
      cpu: 1
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

unifi:

  image:
    repository: jacobalberty/unifi
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  env:
    - name: TZ
      value: Europe/Helsinki
    - name: DB_NAME
      value: unifi
    - name: DB_URI
      value: mongodb://mongo.unifi.svc.cluster.local/unifi
    - name: STATDB_URI
      value: mongodb://mongo.unifi.svc.cluster.local/unifi_stat
    - name: JVM_INIT_HEAP_SIZE
      value: 512M
    - name: JVM_MAX_HEAP_SIZE
      value: 512M

  persistence:
    size: 1Gi
    storageClassName: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999

  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    allowPrivilegeEscalation: false

  service:
    controller:
      type: ClusterIP
      ports:
        unifi: 8080
        stun: 3478
    https:
      type: ClusterIP
      port: 8443

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources:
    limits:
      cpu: 2
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 512Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

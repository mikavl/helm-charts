{{- if .Values.mongo.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "unifi.mongo.serviceAccountName" . }}
  labels:
    {{- include "unifi.mongo.labels" . | nindent 4 }}
  {{- with .Values.mongo.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

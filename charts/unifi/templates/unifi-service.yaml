apiVersion: v1
kind: Service
metadata:
  name: {{ include "unifi.fullname" . }}
  labels:
    {{- include "unifi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.unifi.service.type }}
  ports:
    - port: {{ .Values.unifi.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "unifi.selectorLabels" . | nindent 4 }}

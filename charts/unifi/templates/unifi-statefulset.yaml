apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "unifi.fullname" . }}
  labels:
    {{- include "unifi.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "unifi.fullname" . }}
  replicas: {{ .Values.unifi.replicaCount }}
  selector:
    matchLabels:
      {{- include "unifi.selectorLabels" . | nindent 6 }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - "ReadWriteOnce"
        storageClassName: {{ .Values.unifi.persistence.storageClassName }}
        resources:
          requests:
            storage: {{ .Values.unifi.persistence.size }}
  template:
    metadata:
      {{- with .Values.unifi.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "unifi.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.unifi.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "unifi.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.unifi.podSecurityContext | nindent 8 }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: run
          emptyDir: {}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.unifi.securityContext | nindent 12 }}
          image: "{{ .Values.unifi.image.repository }}:{{ .Values.unifi.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.unifi.image.pullPolicy }}
          {{- with .Values.unifi.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: stun
              protocol: UDP
              containerPort: 3478
            - name: controller
              protocol: TCP
              containerPort: 8080
            - name: https
              protocol: TCP
              containerPort: 8443
          startupProbe:
            httpGet:
              path: /status
              port: https
              scheme: HTTPS
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /status
              port: https
              scheme: HTTPS
          readinessProbe:
            httpGet:
              path: /status
              port: https
              scheme: HTTPS
          volumeMounts:
            - name: data
              mountPath: /unifi
            - name: run
              mountPath: /run
            - name: tmp
              mountPath: /tmp
          resources:
            {{- toYaml .Values.unifi.resources | nindent 12 }}
      {{- with .Values.unifi.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.unifi.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.unifi.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

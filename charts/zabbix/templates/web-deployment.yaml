apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "web.fullname" . }}
  labels:
    {{- include "web.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.web.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "web.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.web.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "web.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: nginx-lib
          emptyDir: {}
        - name: nginx
          emptyDir: {}
        - name: session
          emptyDir: {}
        - name: zabbix
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      {{- with .Values.web.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "web.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.web.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init
          securityContext:
            {{- toYaml .Values.web.securityContext | nindent 12 }}
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
          args:
            - -c
            - cp --recursive /etc/zabbix/* /tmp/zabbix && cp --recursive /etc/nginx/* /tmp/nginx && mkdir -p /tmp/nginx-lib/logs
          volumeMounts:
            - name: nginx
              mountPath: /tmp/nginx
            - name: nginx-lib
              mountPath: /tmp/nginx-lib
            - name: zabbix
              mountPath: /tmp/zabbix
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
      containers:
        - name: zabbix-web
          securityContext:
            {{- toYaml .Values.web.securityContext | nindent 12 }}
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.web.service.port }}
              protocol: TCP
          {{- with .Values.web.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: nginx
              mountPath: /etc/nginx
            - name: nginx-lib
              mountPath: /var/lib/nginx
            - name: session
              mountPath: /var/lib/php/session
            - name: zabbix
              mountPath: /etc/zabbix
            - name: tmp
              mountPath: /tmp
          startupProbe:
            httpGet:
              path: /status
              port: http
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /status
              port: http
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /status
              port: http
            periodSeconds: 30
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
      {{- with .Values.web.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

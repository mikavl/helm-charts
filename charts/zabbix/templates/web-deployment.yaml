apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "web.fullname" . }}
  labels:
    {{- include "web.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.web.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "web.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.web.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "web.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: nginx-lib
          emptyDir: {}
        - name: nginx-config
          emptyDir: {}
        - name: session
          emptyDir: {}
        - name: zabbix-config
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      {{- with .Values.web.extraVolumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "web.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.web.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init
          securityContext:
            {{- toYaml .Values.web.securityContext | nindent 12 }}
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
          args:
            - "-c"
            - |
              set -ex
              cp -fr /etc/zabbix/. /config
              cp -fr /etc/nginx/. /nginx-config
              mkdir -p /nginx-lib/logs
          volumeMounts:
            - name: nginx-config
              mountPath: /nginx-config
            - name: nginx-lib
              mountPath: /nginx-lib
            - name: zabbix-config
              mountPath: /config
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
      containers:
        - name: zabbix-web
          securityContext:
            {{- toYaml .Values.web.securityContext | nindent 12 }}
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.web.service.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "web.fullname" . }}-env
            - secretRef:
                name: {{ include "web.fullname" . }}-env
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx
            - name: nginx-lib
              mountPath: /var/lib/nginx
            - name: session
              mountPath: /var/lib/php/session
            - name: zabbix-config
              mountPath: /etc/zabbix
            - name: tmp
              mountPath: /tmp
          {{- with .Values.web.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 300
          readinessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 300
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
      {{- with .Values.web.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

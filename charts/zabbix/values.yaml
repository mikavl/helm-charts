postgres:
  replicaCount: 1

  image:
    repository: library/postgres
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "15"

  env:
    # This secret you need to create yourself
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: postgres-secret
          key: POSTGRES_PASSWORD

  persistence:
    size: 10Gi
    storageClassName: ""

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext:
    runAsUser: 10000
    runAsGroup: 10000
    fsGroup: 10000

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true

  service:
    type: ClusterIP
    port: 5432

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

server:
  replicaCount: 1

  image:
    repository: zabbix/zabbix-server-pgsql
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  env:
    # This secret you need to create yourself
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: zabbix-secret
          key: POSTGRES_PASSWORD
    - name: DB_SERVER_HOST
      value: "postgres"
    - name: DB_SERVER_PORT
      value: "5432"
    - name: POSTGRES_USER
      value: "zabbix"
    - name: ZBX_STARTREPORTWRITERS
      value: "0"
    - name: ZBX_STARTPOLLERS
      value: "0"
    - name: ZBX_IPMIPOLLERS
      value: "0"
    - name: ZBX_STARTPREPROCESSORS
      value: "2"
    - name: ZBX_STARTPOLLERSUNREACHABLE
      value: "0"
    - name: ZBX_STARTTRAPPERS
      value: "2"
    - name: ZBX_STARTPINGERS
      value: "0"
    - name: ZBX_STARTDISCOVERERS
      value: "0"
    - name: ZBX_STARTHISTORYPOLLERS
      value: "1"
    - name: ZBX_STARTHTTPPOLLERS
      value: "0"
    - name: ZBX_STARTODBCPOLLERS
      value: "0"
    - name: ZBX_STARTTIMERS
      value: "1"
    - name: ZBX_STARTESCALATORS
      value: "1"
    - name: ZBX_STARTALERTERS
      value: "1"
    - name: ZBX_STARTJAVAPOLLERS
      value: "0"
    - name: ZBX_STARTLLDPROCESSORS
      value: "1"
    - name: ZBX_STARTVMWARECOLLECTORS
      value: "0"
    - name: ZBX_ENABLE_SNMP_TRAPS
      value: "false"
    - name: ZBX_STARTDBSYNCERS
      value: "2"
    - name: ZBX_STARTPROXYPOLLERS
      value: "0"

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext:
    runAsUser: 10000
    runAsGroup: 10000
    fsGroup: 10000

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true

  service:
    type: ClusterIP
    port: 10051

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}


